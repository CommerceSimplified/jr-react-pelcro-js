<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelcro Examples</title>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
    var Pelcro = window.Pelcro || (window.Pelcro = {});
    Pelcro.siteid = "%REACT_APP_SITEID%";
    Pelcro.environment = {};
    Pelcro.environment.stripe = "%REACT_APP_STRIPE%";
    Pelcro.environment.domain = "%REACT_APP_DOMAIN%";
    Pelcro.environment.ui = "%REACT_APP_UI%";
    window.Pelcro.ENABLE_ECOMMERCE = true;
  </script>
  <script src="https://js.pelcro.com/sdk/staging/main.min.js"></script>

  <div>
    <h2>Class Buttons</h2>
    <button class="pelcro-login-button">Login</button>
    <button class="pelcro-subscribe-button">Subscribe</button>
    <button class="pelcro-register-button">Register</button>
    <button class="pelcro-product-button" data-product-id="84" class="btn">Product ID = 84</button>
    <button class="pelcro-product-button" data-product-id="83" class="btn">Product ID = 83</button>
    <button class="pelcro-product-button" data-is-gift=true data-product-id="47" class="btn">Product ID = 47 (GIFT =
      TRUE)</button>
    <button class="pelcro-subscribe-button" data-product-id="83">Product ID = 83</button>
    <button class="pelcro-gift-button" data-is-gift=true>GIFT</button>
    <br />
    <br />
    <button class="pelcro-plan-button" data-product-id="84" data-plan-id="1204">PLAN ID = 1204</button>
    <button class="pelcro-plan-button" data-product-id="84" data-plan-id="2102">PLAN ID = 2102</button>
    <button class="pelcro-plan-button" data-product-id="83" data-plan-id="1200">PLAN ID = 1200</button>
    <button class="pelcro-plan-button" data-product-id="83" data-plan-id="1199">PLAN ID = 1199</button>
    <button class="pelcro-subscribe-button" data-product-id="83" data-plan-id="1199">PLAN ID = 1199</button>

    <button class="pelcro-save-button" data-key="newss" data-link="https://www.example.com" data-title="Test link"
      data-tag="test tag">Save
      article</button>

    <button class="pelcro-cart-button" class="btn">View Cart</button>

    <button class="pelcro-add-to-cart-button" data-sku-id="4">Add to cart</button>
    <button class="pelcro-add-to-cart-button" data-sku-id="3">Add to cart</button>
    <button class="pelcro-add-to-cart-button" data-sku-id="2">Add to cart</button>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </div>

  <div id="pelcro-shop">

  </div>
